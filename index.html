<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Testa la tua memoria!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- SEZIONE TITOLO E NUMERI -->
            <div class="col-12 d-flex flex-column align-items-center text-center">

                <h1 class="mt-4 mb-3 display-1">TESTA LA TUA MEMORIA!</h1>

                <!-- COUNTDOWN -->
        
                <h2 id="countdown" class="mb-3 display-2 text-danger"></h2>
                <img id="clessidra" src="https://cdn.pixabay.com/animation/2023/10/24/13/54/13-54-26-419_512.gif" alt="" class="">
               

                <!-- NUMERI DA RICORDARE -->
                
                <div id="numMem" class="d-flex justify-content-center gap-3 mb-5">
                     
                    <h3 id="memo1"></h3>
                    <h3 id="memo2"></h3>
                    <h3 id="memo3"></h3>
                    <h3 id="memo4"></h3>
                    <h3 id="memo5"></h3>
                </div>
            </div>

            <!-- SEZIONE UTENTE INPUT -->
            <div id="form-input" class="d-none col-12 d-flex flex-column align-items-center text-center">

                <h4 class="display-3">Inserisci tutti i numeri che ricordi!</h4>
                <p><strong>(l'ordine non è importante)</strong></p>

                <form class="mt-3">
                    <label for="n1" class="form-control-sm"></label>
                    <input type="number" id="n1" required class="form-control d-inline-block w-auto text-center mx-1">

                    <label for="n2" class="form-control-sm"></label>
                    <input type="number" id="n2" required class="form-control d-inline-block w-auto text-center mx-1">

                    <label for="n3" class="form-control-sm"></label>
                    <input type="number" id="n3" required class="form-control d-inline-block w-auto text-center mx-1">

                    <label for="n4" class="form-control-sm"></label>
                    <input type="number" id="n4" required class="form-control d-inline-block w-auto text-center mx-1">

                    <label for="n5" class="form-control-sm"></label>
                    <input type="number" id="n5" required class="form-control d-inline-block w-auto text-center mx-1">

                    <!-- BOTTONE -->
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">È la tua risposta definitiva?</button>
                    </div>
                </form>
            </div>

            <!-- SEZIONE OUTPUT -->
            <div id="out" class="d-none col-12 text-center mt-4">
                <h5 class="display-4">Hai indovinato&#58;</h5>
                <p id="numInd"></p>
                <img src="./img/brain-training.png" alt="">
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>



</html>
